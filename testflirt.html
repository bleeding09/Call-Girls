<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            color: white;
            background: url('https://i.imgur.com/RpTMrw5.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .buttons button {
            height: 50px;
            width: 100px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }
        .yes-btn {
            background-color: blue;
        }
        .no-btn {
            background-color: red;
        }
        .yes-btn:hover {
            background-color: darkblue;
        }
        .no-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you 18 years old?</h2>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', () => {
            window.location.href = "https://poawooptugroo.com/4/8896383";
            window.open('https://poawooptugroo.com/4/8896383');
        });

        document.getElementById('noBtn').addEventListener('click', () => {
            window.location.href = "https://www.google.com";
        });

        // Auto redirect after 15 seconds
        setTimeout(() => {
            window.location.href = "https://www.vivamix.top/";
        }, 15000);
    </script>
</body>
</html>
